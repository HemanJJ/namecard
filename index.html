<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE 登入</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #00B900;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .line-btn {
            width: 100%;
            padding: 10px;
            background-color: #06C755;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: block;
        }
    </style>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <div class="login-container">
        <form id="loginForm">
            <div class="form-group">
                <input type="text" id="username" placeholder="帳號" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="密碼" required>
            </div>
            <button type="submit" class="login-btn">登入</button>
        </form>
        <a href="#" id="lineLogin" class="line-btn">LINE Login</a>
    </div>

    <script>
        async function initializeLiff() {
            try {
                await liff.init({ liffId: 1660947211 });
                
                document.getElementById('lineLogin').onclick = async (e) => {
                    e.preventDefault();
                    if (!liff.isLoggedIn()) {
                        liff.login();
                    }
                };
            } catch (err) {
                console.error('LIFF initialization failed', err);
            }
        }

        initializeLiff();
    </script>
</body>
</html>
